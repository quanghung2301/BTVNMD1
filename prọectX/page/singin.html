<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Trello</title>
    <link rel="stylesheet" href="../css/singin.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img src="../assets/images/image.png" alt="" class="logo" />
      <p class="subtitle">Please sign in</p>
      <!-- <form class="login-form" id="main-form">
        <input id="email" type="email" placeholder="Email address" />
         <small class="error" id="emailError"></small>
        <input id="password" type="password" placeholder="Password" />
         -->
      <form id="main-form" class="login-form">
        <div class="form-group">
          <input type="email" id="email" placeholder="Email address" />
          <small class="error" id="emailError"></small>
        </div>

        <div class="form-group">
          <input type="password" id="password" placeholder="Password" />
          <small class="error" id="passwordError"></small>
        </div>
        <div class="remember">
          <input type="checkbox" id="remember" />
          <label for="remember">Remember me</label>
        </div>
        <p class="signin-text">
          Don't have an account,
          <a href="http://127.0.0.1:5500/page/singup.html">Click here !</a>
        </p>
        <button type="submit">Sign in</button>
      </form>
      <footer>Â© 2025 - Rikkei Education</footer>
    </div>
    <script src="../js/singin.js"></script>
  </body>
</html>
